<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lazy Loading Images</title>
		<meta name="description" content="A demonstration of native lazy loading for images to improve page performance.">
		<meta name="author" content="Jerenason Junnot Daniel">

		<link rel="stylesheet" href="styles/lazyload.css">

		<script src="scripts/lazyload.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Progressive Image Loading</h1>
		</header>
		<main>
			<picture>
        <img
          src="https://picsum.photos/400/600?random=1"
          alt="Random placeholder image 1"
          width="400"
          height="600"
          loading="lazy"
        >
      </picture>
			<picture>
        <img
          src="https://picsum.photos/400/600?random=2"
          alt="Random placeholder image 2"
          width="400"
          height="600"
          loading="lazy"
        >
      </picture>
			<picture>
        <img
          src="https://picsum.photos/400/600?random=3"
          alt="Random placeholder image 3"
          width="400"
          height="600"
          loading="lazy"
        >
      </picture>
			<picture>
        <img
          src="https://picsum.photos/400/600?random=4"
          alt="Random placeholder image 4"
          width="400"
          height="600"
          loading="lazy"
        >
      </picture>
			<picture>
        <img
          src="https://picsum.photos/400/600?random=5"
          alt="Random placeholder image 5"
          width="400"
          height="600"
          loading="lazy"
        >
      </picture>
			<picture>
        <img
          src="https://picsum.photos/400/600?random=6"
          alt="Random placeholder image 6"
          width="400"
          height="600"
          loading="lazy"
        >
      </picture>
		</main>
		<footer>
			<p>

			</p>
		</footer>
	</body>
</html>
