<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Product Review Form</title>
    <meta name="description" content="WDD 131 – Product Review Form">
    <meta name="author" content="Jerenason Junnot Daniel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="styles/form.css" />
		<script src="./scripts/form.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Product Review</h1>
		</header>
		<main>
			<form method="get" action="review.html">
				<fieldset>
					<legend>Product Information</legend>
					<label>Product Name
						<select name="productName" required>
							<option value="" disabled selected>
								Select a Product ...
							</option>
						</select>
					</label>
				</fieldset>

				<fieldset>
					<legend>Overall Rating</legend>
					<div class="radio-group">
						<label><input type="radio" name="rating" value="1" required />☆</label>
						<label><input type="radio" name="rating" value="2" />☆☆</label>
						<label><input type="radio" name="rating" value="3" />☆☆☆</label>
						<label><input type="radio" name="rating" value="4" />☆☆☆☆</label>
						<label><input type="radio" name="rating" value="5" />☆☆☆☆☆</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Product Details</legend>
					<label>Date of Installation
						<input type="date" id="installDate" name="installDate" required />
					</label>
					<div class="checkbox-group">
						<p>Useful Features (Check all that apply):</p>
						<label>
              <input
								type="checkbox"
								name="features"
								value="durability"
							/>
							Durability</label>
						<label>
              <input type="checkbox" name="features" value="ease-of-use" />
							Ease of Use
            </label>
						<label>
              <input
								type="checkbox"
								name="features"
								value="performance"
							/>
							Performance
              </label>
						<label>
              <input type="checkbox" name="features" value="design" />
							Design
            </label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Your Review</legend>
					<label>
            Written Review (Optional)
						<textarea
							id="writtenReview"
							name="writtenReview"
							rows="6"
						></textarea>
					</label>
					<label for="userName"
						>Your Name (Optional)
						<input type="text" id="userName" name="userName" />
					</label>
				</fieldset>

				<input
					type="submit"
					value="Post Review"
					class="submit-btn"
				/>
			</form>
		</main>
		<footer>
      <p>
        &copy;<span id="currentYear"></span> &bull; Jerenason Junnot Daniel
        &bull; Antananarivo, Madagascar
      </p>
		</footer>
	</body>
</html>
